@(title: String)(content: Html)

<html ng-app="TabsApp" ng-controller="LoginFormCtrl as loginCtrl">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/tabs.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="/assets/javascripts/TabsApp.js"></script>
    <script src="/assets/javascripts/LoginForm.js"></script>
    <script src="/assets/javascripts/LoginService.js"></script>
    <script src="/assets/javascripts/GetLoginDataService.js"></script>
    <title>Project Panda</title>
</head>
<body>


<div class="login">
    <br>
    <h1>PROJECT PANDA</h1>
    <div>
        <form ng-submit="loginCtrl.sendFormData()">
            Name:<br>
            <input type="text" name="name" ng-model="loginCtrl.user.username" required=""/>
            <br>
            Password:<br>
            <input type="text" name="password" ng-model="loginCtrl.user.password" required="">
            <br><br>
            <button type="submit">Send Data</button>
        </form>
    </div>
    <div>
        <form ng-submit="loginCtrl.getFormData()">
            <button type="submit">Get Data</button>
        </form>
    </div>
</div>

<br>
<br>
<br>

<div class="login">
    <div id="tabs" ng-controller="TabsCtrl as tabsCtrl">
        <ul>
            <li ng-repeat="tab in tabsCtrl.tabs"
                ng-class="{active:tabsCtrl.isActiveTab(tab.url)}"
                ng-click="tabsCtrl.onClickTab(tab)">
                {{tab.title}}
            </li>
        </ul>
        <div id="mainView">
            <div ng-include="tabsCtrl.currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
        <div class="small"id="viewOne">
            <p> The "Data"-Tab includes various usernames and passwords from the database.</p>
        </div>

    </script>
    <script type="text/ng-template" id="two.tpl.html" >
        <div class="small" id="viewTwo">
            <div>
                <br>Username: {{loginCtrl.loginDataSend.username}}
                <br>Password: {{loginCtrl.loginDataSend.password}}
            </div>
            <div ng-repeat="loginDataGet in loginCtrl.loginDataGet">
                <br>Username: {{loginDataGet.username}}
                <br>Password: {{loginDataGet.password}}
            </div>


        </div>
    </script>

</div>

</body>
</html>
