<!DOCTYPE html>
<html ng-app="TabsApp">
<head>
    <link rel="stylesheet" type="text/css" href="/Panda/public/stylesheets/tabs.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="/Panda/public/javascripts/TabsApp.js"></script>
    <script src="/Panda/public/javascripts/LoginForm.js"></script>
    <script src="/Panda/public/javascripts/LoginService.js"></script>
    <script src="/Panda/public/javascripts/GetLoginDataService.js"></script>
    <title>Project Panda</title>
</head>
<body>
<h1>Project Panda</h1>

<div ng-controller="LoginFormCtrl as loginCtrl">
    <div>
        <form ng-submit="loginCtrl.sendFormData()">
            Name:<br>
            <input type="text" name="name" ng-model="loginCtrl.user.name" required=""/>
            <br>
            Password:<br>
            <input type="text" name="password" ng-model="loginCtrl.user.password">
            <br><br>
            <button type="submit">Send Data</button>
        </form>
    </div>
    <div>
        <form ng-submit="loginCtrl.getFormData()">
            <button type="submit">Get Data</button>
        </form>
    </div>
</div>

<br>
<br>
<br>

<div>
    <div id="tabs" ng-controller="TabsCtrl as tabsCtrl">
        <ul>
            <li ng-repeat="tab in tabsCtrl.tabs"
                ng-class="{active:tabsCtrl.isActiveTab(tab.url)}"
                ng-click="tabsCtrl.onClickTab(tab)">
                {{tab.title}}
            </li>
        </ul>
        <div id="mainView">
            <div ng-include="tabsCtrl.currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
        <div id="viewOne">
            <h1>Description</h1>

            <p> The "Data"-Tab includes various usernames and passwords. If "Save" is being pressed, that current user
                is also saved in the "Data"-Tab.</p>
        </div>

    </script>

    <script type="text/ng-template" id="two.tpl.html">
        <div id="viewTwo">
            <h1>Data</h1>

            <div ng-repeat="user_auth in tabsCtrl.credentials">
                <br>Username:{{user_auth.username}}
                <br>Password:{{user_auth.password}}
            </div>
            <h2>Form credentials</h2>

            <div ng-repeat="received_userData in tabsCtrl.receivedLoginData">{{received_userData.username}}</div>
            <div>{{received_userData.password}}</div>
        </div>
    </script>

</div>

</body>
</html>
